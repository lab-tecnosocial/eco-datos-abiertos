

<tui-root >

  <app-lab-header></app-lab-header>
  <div *ngIf="visNetworkData" style="width: 100%;height: calc(100vh - 1px)">
    <div
      style="width: 100%;height: 100%"
      [visNetwork]="visNetwork"
      [visNetworkData]="visNetworkData"
      [visNetworkOptions]="visNetworkOptions"
      (initialized)="networkInitialized()"
    >

    </div>
  </div>
  <app-lab-about></app-lab-about>
  <app-lab-latest></app-lab-latest>
  <app-lab-footer></app-lab-footer>
</tui-root>
