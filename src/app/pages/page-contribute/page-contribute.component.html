<div fxLayout="column" fxLayoutAlign="center stretch">
    <div style="padding: 32px; min-height: 500px;" fxLayout.gt-md="row" fxLayout.lt-md="column"
        fxLayoutAlign="center center" fxLayoutGap="16px">

        <tui-island class="contribute-card">
            <p class="tui-island__category">Nodo</p>
            <h3 class="tui-island__title">Origen</h3>
            <form>
                <tui-combo-box class="b-form" tuiTextfieldExampleText="Type a name" [(ngModel)]="value">
                    Nombre Nodo
                    <tui-data-list-wrapper *tuiDataList [items]="items | tuiFilterByInput"></tui-data-list-wrapper>
                </tui-combo-box>

            </form>
            <tui-svg tuiColor="#000" class="icon block2" src="tuiIconCheckCircleLarge"></tui-svg>
        </tui-island>
        <tui-svg fxHide.lt-md class="icon" src="tuiIconArrowRightLarge"></tui-svg>
        <tui-svg fxHide.gt-md fxHide.md class="icon" src="tuiIconArrowDownLarge"></tui-svg>
        <tui-island class="contribute-card">
            <p class="tui-island__category">Arista</p>
            <h3 class="tui-island__title">Relaci√≥n</h3>
            <p class="b-form">
                <tui-select [formControl]="testValue">
                    Tipo
                    <tui-data-list-wrapper *tuiDataList [items]="items"></tui-data-list-wrapper>
                </tui-select>
            </p>
            <tui-svg style="fill: red;"  class="icon block2" src="tuiIconCheckCircleLarge"></tui-svg>
        </tui-island>
        <tui-svg fxHide.lt-md class="icon" src="tuiIconArrowRightLarge"></tui-svg>
        <tui-svg fxHide.gt-md fxHide.md class="icon" src="tuiIconArrowDownLarge"></tui-svg>
        <tui-island class="contribute-card">
            <p class="tui-island__category">Nodo</p>
            <h3 class="tui-island__title">Destino</h3>
            <form>


                <tui-combo-box class="b-form" tuiTextfieldExampleText="Type a name" [(ngModel)]="value">
                    Nombre Nodo
                    <tui-data-list-wrapper *tuiDataList [items]="items | tuiFilterByInput"></tui-data-list-wrapper>
                    <tui-data-list #list emptyContent="No results found"></tui-data-list>


                </tui-combo-box>
            </form>
            <tui-svg tuiColor="#000" class="icon block2" src="tuiIconCheckCircleLarge"></tui-svg>
        </tui-island>

    </div>
    <button tuiButton type="button" style="max-width: 192px; width: 50%;
    margin: 0 auto;">
        Subir
    </button>
    <div style="height: 32px;"></div>
</div>
