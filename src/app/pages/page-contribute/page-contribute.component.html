<div fxLayout="column" fxLayoutAlign="center stretch">
    <div style="padding: 32px; min-height: 500px;" fxLayout.gt-md="row" fxLayout.lt-md="column"
        fxLayoutAlign="center stretch" fxLayoutGap="16px">

        <tui-island class="contribute-card">
            <p class="tui-island__category">Nodo</p>
            <h3 class="tui-island__title">Origen</h3>
            <form>
                <tui-input class="b-form" formControlName="testValue">
                    Nombre del Nodo
                </tui-input>
                <p class="b-form">
                    <tui-select [formControl]="testValue">
                        Tipo
                        <tui-data-list-wrapper *tuiDataList [items]="items"></tui-data-list-wrapper>
                    </tui-select>
                </p>
            </form>
        </tui-island>

        <tui-island class="contribute-card">
            <p class="tui-island__category">Arista</p>
            <h3 class="tui-island__title">Relaci√≥n</h3>

                <tui-select [formControl]="testValue">
                    Tipo
                    <tui-data-list-wrapper *tuiDataList [items]="items"></tui-data-list-wrapper>
                </tui-select>
            </p>
        </tui-island>

        <tui-island class="contribute-card">
            <p class="tui-island__category">Nodo</p>
            <h3 class="tui-island__title">Destino</h3>

            -->
            <form>
                <tui-input class="b-form" formControlName="testValue">

                </tui-input>
                <p class="b-form">
                    <tui-select [formControl]="testValue">
                        Tipo
                        <tui-data-list-wrapper *tuiDataList [items]="items"></tui-data-list-wrapper>
                    </tui-select>
                </p>
