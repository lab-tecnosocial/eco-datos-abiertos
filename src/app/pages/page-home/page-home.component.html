<div *ngIf="visNetworkData" style="width: 100%;height: calc(100vh - 71px);position:relative;">

  <div
    style="width: 100%;height: 100%"
    [visNetwork]="visNetwork"
    [visNetworkData]="visNetworkData"
    [visNetworkOptions]="visNetworkOptions"
    (initialized)="networkInitialized()"
  >

  </div>
    <div style="
    top: 0;
    right: 0;
    margin: 16px;
    position: absolute"  class="btn-group">
      <button (click)="zoomIn()" ><span style="padding: 8px" class="glyphicon glyphicon-plus"></span></button>
      <button (click)="zoomOut()"><span style="padding: 8px" class="glyphicon glyphicon-minus"></span></button>
      <button ><span style="padding: 8px" class="glyphicon glyphicon-search"></span></button>
    </div>

</div>
